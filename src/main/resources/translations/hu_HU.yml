    - " &f&lPxCalendar &7(by Pixy-Development)"
    - " "
    - " &c&lÚᴊ ꜰʀɪssÍᴛés éʀʜᴇᴛő ᴇʟ!"
    - "   &7Jᴇʟᴇɴʟᴇɢɪ ᴠᴇʀᴢɪᴏ: &c%current%"
    - "   &7Úᴊ ᴠᴇʀᴢɪᴏ: &a%new%"
