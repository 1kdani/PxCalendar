  help-header: "&8&m---...---&r &b&lPxCalendar Help&r &8&m---...---"
  # Define the help lines. The plugin will check the permission for each line.
  help-lines:
    '1':
      permission: "pxcalendar.help"
      text: "&b/pxc help &7- &fShows this help menu."
    '2':
      permission: "pxcalendar.open"
      text: "&b/pxc open [id] &7- &fOpens a calendar."
    '3':
      permission: "pxcalendar.reload"
      text: "&b/pxc reload &7- &fReloads the plugin configuration."
    '4':
      permission: "pxcalendar.reset"
      text: "&b/pxc reset <player> &7- &fResets a player's data."
    '5':
      permission: "pxcalendar.editor"
      text: "&b/pxc editor &7- &fOpens the GUI editor."
    '6':
      permission: "pxcalendar.admin.pcal"
      text: "&b/pxc pcal create <id> &7- &fCreates a physical calendar."
    '7':
      permission: "pxcalendar.admin.pcal"
      text: "&b/pxc pcal delete &7- &fDeletes the physical calendar you are looking at."
  help-footer: "&8&m---...---...---...---...---...---...---"

