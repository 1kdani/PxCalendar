calendar:
  locked: "&cᴛʜɪs ᴅᴀʏ ɪs sᴛɪʟʟ ʟᴏᴄᴋᴇᴅ! &7(Cᴏᴍᴇ ʙᴀᴄᴋ ᴏɴ Dᴇᴄᴇᴍʙᴇʀ %day%)"
  available: "&ᴀᴄʟɪᴄᴋ ᴛᴏ ᴄʟᴀɪᴍ ʏᴏᴜʀ ʀᴇᴡᴀʀᴅ ꜰᴏʀ ᴅᴀʏ %day%!"
  claimed: "&7ʏᴏᴜ ʜᴀᴠᴇ ᴀʟʀᴇᴀᴅʏ ᴄʟᴀɪᴍᴇᴅ ᴛʜɪs ʀᴇᴡᴀʀᴅ."
  unclaimed-rewards: "%plugin-prefix%&eʏᴏᴜ ʜᴀᴠᴇ &a%count% &ᴇᴜɴᴄʟᴀɪᴍᴇᴅ ʀᴇᴡᴀʀᴅs! ᴛʏᴘᴇ &b/pxc open &ᴇᴛᴏ ᴄʟᴀɪᴍ ᴛʜᴇᴍ."
  late-claim-disabled: "&cʏᴏᴜ ᴍɪssᴇᴅ ᴛʜɪs ᴅᴀʏ! ʏᴏᴜ ᴄᴀɴ ɴᴏ ʟᴏɴɢᴇʀ ᴄʟᴀɪᴍ ɪᴛ."
  ip-limit-reached: "&cᴛʜᴇ ʀᴇᴡᴀʀᴅ ʟɪᴍɪᴛ ꜰᴏʀ ʏᴏᴜʀ ɪᴘ ᴀᴅᴅʀᴇss ʜᴀs ʙᴇᴇɴ ʀᴇᴀᴄʜᴇᴅ."

  requirement-fail-permission: "&ᴄʏᴏᴜ ᴅᴏɴ'ᴛ ʜᴀᴠᴇ ᴛʜᴇ ʀᴇǫᴜɪʀᴇᴅ ᴘᴇʀᴍɪssɪᴏn ᴛᴏ ᴄʟᴀɪᴍ ᴛʜɪs."
  requirement-fail-money: "&ᴄʏᴏᴜ ɴᴇᴇᴅ &a$%amount% &ᴄᴛᴏ ᴄʟᴀɪm ᴛʜɪs."

holograms:
  # Shown when the next day is still locked
  locked:
    - "&c&l%calendar_name%"
    - "&7Nᴇxᴛ ʀᴇᴡᴀʀᴅ ɪɴ:"
    - "&e%time_left%"

  # Shown when the player has rewards waiting
  available:
    - "&a&l%calendar_name%"
    - "&eYou have &6&l%available_count% &ereward(s) waiting!"
    - "&aClick to open!"

  # Shown when the player has claimed everything available
  all-claimed:
    - "&7&l%calendar_name%"
    - "&8(Aʟʟ ʀᴇᴡᴀʀᴅs ᴄʟᴀɪᴍᴇᴅ)"
    - "&7Cᴏᴍᴇ ʙᴀᴄᴋ ᴛᴏᴍᴏʀʀᴏw!"

  # Shown when the player missed a day and late-claims are off
  missed:
    - "&4&l%calendar_name%"
    - "&cYᴏᴜ ᴍɪssᴇᴅ ᴀ ʀᴇᴡᴀʀᴅ!"

commands:
  reload: "%plugin-prefix%&ᴀᴀʟʟ ᴄᴏɴꜰɪɢᴜʀᴀᴛɪᴏɴs, ɢᴜɪs, ᴀɴᴅ ʀᴇᴡᴀʀᴅ ꜰɪʟᴇs ʜᴀᴠᴇ ʙᴇᴇɴ ʀᴇʟᴏᴀᴅᴇᴅ."
